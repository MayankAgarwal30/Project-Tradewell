<script>
    var childWin;

    window.addEventListener('message', messageListener, false);

    function messageListener(event) {
        if(event.data == 'ready') {
            childWin.postMessage('hello second page', '*');
        }
    }

    window.click = function() {
        childWin = window.open('https://thecodecafe.in/go_market/gomarket_update/resources/assets/second_page.html', 'child');
    };
</script>
</head>

<body>
    <form>
        <input type="button" value="Click me!" onclick="click()" />
    </form> </body>
</html>
